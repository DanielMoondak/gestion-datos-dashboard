<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de WiFi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detalles de WiFi</h1>
        <p><strong>ID:</strong> {{ wifi.id }}</p>
        <p><strong>SSID:</strong> {{ wifi.ssid }}</p>
        <p><strong>Password:</strong> {{ wifi.password }}</p>
        <a href="{{ url_for('index') }}" class="btn read">Volver</a>
    </div>
</body>
</html>
