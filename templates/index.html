<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Registros</title>
    <script>
        async function consultar() {
            try {
                const response = await fetch('/consultar');
                const data = await response.json();
                console.log(data);
                // Aquí puedes agregar lógica para mostrar los datos en la página
            } catch (error) {
                console.error('Error al consultar registros:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Consulta de Registros</h1>
    <button onclick="consultar()">Consultar Registros</button>
    <div id="resultados"></div>
</body>
</html>
